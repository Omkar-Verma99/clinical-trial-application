name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: AIzaSyDAn3llTqhmCmysQ0_lcX79RvuJsQMB2ks
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: kollectcare-rwe-study.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: kollectcare-rwe-study
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: kollectcare-rwe-study.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "716627719667"
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:716627719667:web:a828412396c68af35b8e86
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: G-QTWVYF3R19
          NODE_ENV: production

      - name: Deploy to Firebase App Hosting
        run: firebase deploy --only apphosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
